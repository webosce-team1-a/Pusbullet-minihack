<!DOCTYPE html>
<html lang="ko">
    <head>
        <script type="text/javascript" src="http://alexschneider.github.io/pushbullet-js/pushbullet.min.js"  charset="utf-8"></script>
        <meta charset="utf-8">
        <script type="text/javascript">
            var tok;
            function fillHist() {
                var hist = PushBullet.pushHistory();
                for(var i = 0; i < hist.pushes.length; i++)
                    document.getElementById("hist").innerHTML += hist.pushes[i].body + "<br>";
            }
            function tokenEnter() {
                PushBullet.APIKey = tok = document.getElementById("token").value.toString();
                fillHist();
            }
        </script>
    </head>
    <div>
        <h2>Enter your token</h2>
        <form>
            <input type="text" id="token">
            <br>
            <button type="button" onclick="tokenEnter()">ENTER</button>
        </form>
    </div>
    <div>
        <h2>Here's your push history:</h2>
        <p id="hist"></p>
    </div>
</html>

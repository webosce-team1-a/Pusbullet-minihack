<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>

<body>

	<script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="http://alexschneider.github.io/pushbullet-js/pushbullet.min.js" type="text/javascript"></script>	
	<script src="https://github.com/webosce-team1-a/pushbullet_js/blob/ina/test.js" type="text/javascript"></script>
	<script type="text/javascript">
		var lunaReq= webOS.service.request("luna://com.palm.systemservice",
			{
				method:"clock/getTime",
				parameters:{},
				onSuccess: function (args) {
					console.log("UTC:", args.utc);
				},
				onFailure: function (args) {
				}
			});
	</script>

	<p>Enter your push bullet token</p><br/>
	<input class ="input_text" type= "text" id= "token" name="token" maxlength="100" style="width:300px"/><br/><br/><br/>
	<input class = "button" type="button" id ="button" value="login" Onclick="login()"/> <br/><br/>

	<p>Pushing to Me</p><br/>
	<input class ="input_text" type= "text" id= "msg" name="token" maxlength="100" style="width:300px"/><br/><br/><br/>
	<input class = "button" type="button" id ="button" value="push" Onclick="sendMe()"/> <br/><br/>

	<p>Push History</p><br/>
	<input class = "button" type="button" id ="button" value="hisoty" Onclick="sendMe()"/> <br/><br/>
	<p id="hisoty"></p>

</body>
</html>
